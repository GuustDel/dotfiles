backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;

# Opacity settings
inactive-opacity = 0.9;
active-opacity = 1.0;
frame-opacity = 0.8; 
blur-background = true;

opacity-rule = [
    "90:class_g = 'Code'",
    "90:class_g = 'code-oss'"
];
